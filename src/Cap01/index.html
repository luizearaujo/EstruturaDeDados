    <body>
        <h1>Capitulo 1</h1>
        <p>Verificar o console.log</p>
        <h2>Vari√°veis</h2>
        <table>
            <tr><td><strong>Exemplos</strong></td></tr>
            <tr><td>var num = 1;</td></tr>
            <tr><td>num = 3;</td></tr>
            <tr><td>var price = 1.5;</td></tr>
            <tr><td>var name = 'Dario';</td></tr>
            <tr><td>var trueValue = true;</td></tr>
            <tr><td>var nullVar = null;</td></tr>
            <tr><td>var und;</td></tr>
        </table>
        <script>
            var num = 1;
            console.log('var num = 1:' + num);
            num = 3;
            console.log('num = 3:' + num);
            var price = 1.5;
            console.log('var price = 1.5:' + price);
            var name = 'Dario';
            console.log('var name = "Dario":' + name);
            var trueValue = true;
            console.log('var trueValue = true:' + trueValue);
            var nullVar = null;
            console.log('var nullVar = null:' + nullVar);
            var und;
            console.log('var und:' + und);
        </script>
    </body>
</html>
